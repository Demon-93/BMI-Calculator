<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="bmi-form" onsubmit="return calcBMI();">
      <div class="bmi-label">System:</div>
      <div class="bmi-row">
        <label>
          <input
            type="radio"
            id="bmi-metric"
            name="bmi-measure"
            onchange="measureBMI()"
            checked
          />
          Metric
        </label>
        <label>
          <input
            type="radio"
            id="bmi-imperial"
            name="bmi-measure"
            onchange="measureBMI()"
          />
          Imperial
        </label>
      </div>

      <div class="bmi-label">
        Weight (<span id="bmi-weight-unit">KG</span>):
      </div>
      <div class="bmi-row">
        <input id="bmi-weight" type="number" min="1" max="635" required />
      </div>

      <div class="bmi-label">
        Height (<span id="bmi-height-unit">CM</span>):
      </div>
      <div class="bmi-row">
        <input id="bmi-height" type="number" min="54" max="272" required />
      </div>

      <input type="submit" value="Calculate BMI" />
      <span id="bmi-results"></span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
